<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="input-container">
            <h1>Table Generator</h1>
            <div class="tableNum">
                <label for="tableNumber">Enter Table Number:</label>
                <input type="number" id="tableNumber" required>
            </div>
            <div class="startRange">
                <label for="startRange">Start Range:</label>
                <input type="number" id="startRange" required>
            </div>
            <div class="endRange">
                <label for="endRange">End Range:</label>
                <input type="number" id="endRange" required>
            </div>
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
